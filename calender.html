<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>  
  <meta charset="utf-8">
  <title>Dynamic Calendar JavaScript | CodingNepal</title>
  <link rel="stylesheet" href="calender.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <script src="calender.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const days = document.querySelectorAll('.days li');
      const events = {
        '2024-04-26': 'TechFusion\'24', 
    
      };
      
      days.forEach(day => {
        const date = day.getAttribute('data-date'); 
        day.addEventListener('click', function() {
          const clickedDate = this.getAttribute('data-date');
          console.log(`Clicked date: ${clickedDate}`);
          const event = events[clickedDate];
          if (event) {
            openArticle(event);
          } else {
            alert(`Event:TechFusion'24`);
          }
        });
      });

      function openArticle(event) {
        window.open(`articles/${event}.html`, '_blank');
      }
    });
  </script>
</head>
<body>
  <div class="wrapper">
    <header>
      <p class="current-date"></p>
      <div class="icons">
        <span id="prev" class="material-symbols-rounded">chevron_left</span>
        <span id="next" class="material-symbols-rounded">chevron_right</span>
      </div>
    </header>
    <div class="calendar">
      <ul class="weeks">
        <li>Sun</li>
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thu</li>
        <li>Fri</li>
        <li>Sat</li>
      </ul>
      <ul class="days">
        <li data-date="2024-04-26">26</li>
      </ul>
    </div>
  </div>
</body>
</html>
