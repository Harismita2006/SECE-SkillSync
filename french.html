<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Video Embed</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 80%;
        text-align: center;
    }

    h2 {
        color: #333;
        font-size: 35px; 
    }

    iframe {
        display: block;
        margin: 0 auto;
    }

    @media (max-width: 768px) {
        .container {
            width: 90%;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h2>Introduction to French Language</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/11lpYFIqazk?list=PLtJL6GKh6j0UkXVR_NXM8ahz5ZD3z2Fpe" frameborder="0" allowfullscreen></iframe>
</div>
</body>
</html>
